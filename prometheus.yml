global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus scrapes itself (for meta-monitoring)
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Scrape the UpDog API
  # "api" is the service name in docker-compose.yml
  # Docker Compose creates a network where services can reach each other by name
  - job_name: "updog-api"
    static_configs:
      - targets: ["api:8000"]
    metrics_path: /metrics
