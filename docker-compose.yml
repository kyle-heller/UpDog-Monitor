services:
  # ===================
  # Database
  # ===================
  db:
    image: postgres:16
    container_name: updog-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: updog_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===================
  # Backend API
  # ===================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: updog-api
    ports:
      - "8000:8000"
    environment:
      # Override database_url to point to "db" service (Docker networking)
      # In Docker Compose, services reach each other by service name
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/updog_dev
    depends_on:
      db:
        condition: service_healthy  # Wait for db healthcheck to pass
    # Restart if it crashes (useful for prod)
    restart: unless-stopped

  # ===================
  # Frontend
  # ===================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: updog-frontend
    ports:
      - "3000:80"  # Map container port 80 (nginx) to host port 3000
    depends_on:
      - api  # Start after API is up

  # ===================
  # Monitoring: Prometheus
  # ===================
  prometheus:
    image: prom/prometheus:latest
    container_name: updog-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    depends_on:
      - api  # Start after API so there's something to scrape

  # ===================
  # Monitoring: Grafana
  # ===================
  grafana:
    image: grafana/grafana:latest
    container_name: updog-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
